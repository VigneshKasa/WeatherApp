<html>
    <head>
        <title>
            CLOUDZY
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        </head>
    <body>
        <div class="navcontainer">
            <div class="nav">
                <div class="logo">
                    <img src="Cloudzy.png" alt="CLOUDZY" height="150px">
                    
            </div>
        </div>
        
        <div class="container">
            
            <input id="cityName"  placeholder="Enter the country or city name..">
            <div id="btn" class="search" onclick="weather()">Search</div>
        </div>  
        </div>
        
        <center>
       
        <div class="display">

            <div class="attribute">
                <h1 style="color: #1fc1dd;font-family:poppins;"id="city"> Temperature in </h2>
                TEMPERATURE
                <div class="info temperature" id="temperature">°C</div></div>
                <hr>
                <div class="attribute"> 
                    MINIMUM TEMPERATURE
                    <div class="info mintemp" id="mintemp">°C</div>
                </div>
                <hr>
                <div class="attribute">        
                    MAXIMUM TEMPERATURE
                    <div class="info maxtemp"id="maxtemp">°C</div>
                    </div>
                <hr>
                <div class="attribute">                
                    HUMIDITY
                    <div class="info humidity"id="humidity">%</div>
                    </div>
                <hr>
                <div class="attribute">     
                    PRESSURE
                    <div class="info pressure"id="pressure">.PSI</div>
                    </div>
                <hr>
               
                <div class="attribute">    
                    WIND
                     <div class="info wind"id="wind">-KM/H</div>
                     </div>
                <hr>
            </div>

        </div>
        </center>
    </body>
</html>
